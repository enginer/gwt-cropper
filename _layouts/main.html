<!doctype html>
<html class="no-js" lang="en" itemscope itemtype="http://schema.org/SoftwareApplication">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ page.title }}</title>
        <meta name="description" content="{{ page.description }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta itemprop="applicationCategory" content="Plugin" />
        <meta itemprop="author" content="w32blaster" />
        <meta itemprop="creator" content="w32blaster" />
        <meta itemprop="url" content="http://w32blaster.github.io/gwt-cropper/" />

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="stylesheets/normalize.css">
        <link rel="stylesheet" href="stylesheets/main.css">
        <link rel="stylesheet" href="stylesheets/webfonts/ostrich-sans.css">

        <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
        
        <link rel="stylesheet" href="stylesheets/default.css">
        
        <script src="javascripts/highlight.pack.js"></script>
        <script src="javascripts/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
                <div class="site-header clearfix" role="banner">
                    <ul class="site-nav inline-block-list">
                        <li>
                            <a href="https://github.com/h5bp/html5-boilerplate/blob/v5.0.0/dist/doc/TOC.md">Docs</a>
                        </li>
                        <li>
                            <a href="https://h5bp.github.io/">GitHub</a>
                        </li>
                    </ul>
                </div>

                <div class="site-promo">
                    <img itemprop="image" id="main-logo" src="images/logo.png" width="45" height="54" />

                    <h1 itemprop="name">{{ page.header }}</h1>
                    <p class="description" itemprop="description">{{ page.description }}</p>

                    <div class="cta-option">
                        <a class="btn btn-download" itemprop="downloadUrl" href="http://search.maven.org/#artifactdetails|com.googlecode.gwt-cropper|gwt-crop|0.5.1|jar">
                            <strong>Download</strong>
                            <span class="version" itemprop="softwareVersion">0.5.1</span>
                        </a>
                        <a class="last-update" href="https://github.com/h5bp/html5-boilerplate/blob/v5.0.0/CHANGELOG.md">See the CHANGELOG</a>
                    </div>
                </div>
        </div>

        <div class="site-section">
            <div class="container">
                {{content}}
            </div>
        </div>

        <div class="site-footer" role="contentinfo">
            Created by W32Blaster
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-35687526-1', 'auto');
          ga('send', 'pageview');
        </script>

        <script>hljs.initHighlightingOnLoad();</script>

    </body>
</html>
