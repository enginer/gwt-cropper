<html itemscope itemtype="http://schema.org/WebApplication">
  <head>
    
    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>GWT Cropper demo page</title>

	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta itemprop="description" name='description' content='GWT Cropper - Demo page' />

	<meta itemprop="author" name='author' content='Ilja Hamalainen' />

    <meta name="format-detection" content="telephone=no">
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="gwtcropperdemo/gwtcropperdemo.nocache.js"></script>
    <script type="text/javascript" language="javascript">
      var is_touch_device = 'ontouchstart' in document.documentElement;
      if(is_touch_device) {
              function stopScrolling( touchEvent ) { touchEvent.preventDefault(); }

              if (document.addEventListener) {
                  document.addEventListener('touchmove', stopScrolling, false);
              } else if (document.attachEvent) {
                  document.attachEvent('touchmove', stopScrolling);
              }
  	 }
	</script>
    <link rel="stylesheet" href="Application.css" />
  </head>
